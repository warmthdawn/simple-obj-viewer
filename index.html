<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Simple Object Loader Viewer</title>
</head>

<body>
    <div class="full-height content">
        <div class="left full-height">
            <div class="container" id="canvas-parent" >
                <div class="toolbar">
                    <select id="actionType">
                        <option value="translate">平移</option>
                        <option value="rotate">旋转</option>
                    </select>
                </div>
                <div class="tooltip" id="canvas-tooltip">
                    将obj模型拖动到这里或者<a id="loadDefault" href="javascript:void(0);">加载默认模型</a>
                </div>
                <canvas id="canvas" width="512" height="512">
                    Oops ... your browser doesn't support the HTML5 canvas element
                </canvas>
            </div>
        </div>
        <div class="right">
            <p>
                <input type="color" id="lightAmbient" value="#333333"><label for="lightAmbient">光源环境光</label><br>
                <input type="color" id="lightDiffuse" value="#FFFFFF"><label for="lightDiffuse">光源漫反射</label><br>
                <input type="color" id="lightSpecular" value="#FFFFFF"><label for="lightSpecular">光源镜面反射</label><br>
                <span class="light-position">
                    <input type="number" id="lightPositionX" value="10">
                    <input type="number" id="lightPositionY" value="10">
                    <input type="number" id="lightPositionZ" value="10">
                    <input type="number" id="lightPositionW" value="0">
                </span>
                光源位置<br>
            </p>

            <p>
                <input type="color" id="materialAmbient" value="#FFFFFF"><label for="materialAmbient">材质环境光</label><br>
                <input type="color" id="materialDiffuse" value="#FFCC00"><label for="materialDiffuse">材质漫反射</label><br>
                <input type="color" id="materialSpecular" value="#FFCC00"><label for="materialSpecular">材质镜面反射</label><br>
                <input type="number" id="materialShininess" value="100"><label for="materialShininess">材质表面高光系数</label><br>
            </p>


        </div>
    </div>



    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./dist/index.js"></script>
</body>

</html>
